<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Function</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        margin: 0;
      }

      .box {
        width: calc(100%);
        height: 120px;
        background: rgb(181, 20, 20);
      }
      .box::after {
        content: attr(data-title);
      }
      a::before {
        content: "(" attr(href) ")";
      }
    </style>
  </head>
  <body>
    <div class="box" data-title="Day la box mau hong!"></div>
    <a href="https://fullstack.edu.vn">Học lập trình</a>
    <h1>CSS Function</h1>
    <ul>
      <li>var()</li>
      <li>linear-gradient()</li>
      <li>rgba()</li>
      <li>rgb()</li>
      <li>calc()</li>
      <li>attr()</li>
    </ul>
  </body>
</html>
